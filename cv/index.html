  <embed id="cv_viewer" src="/docs/cv/bchapcv.pdf" type="application/pdf">
    <script>
      function resizeCV(){
          var h = window.innerHeight - 150;
          
          var x = document.getElementById("cv_viewer");
          x.style.height = h + "px";
          x.style.width = "100%";
      }

      window.onresize = function(){
          resizeCV();
      }

      window.onload = function(){
          resizeCV(); // for onload 
      }

    </script>
